<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Curds</title>
</head>
<body>
    <!-- start header -->
    <header>
        <div class="container">
            <h1>Curds</h1>
            <h3>product managment system</h3>
        </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
        <div class="container">
            <!-- start create section -->
            <section class="create">
                <!-- inpu title -->
                <input class="title" type="text" placeholder="Title">
                <!-- Price&Taxes&ads&discount total -->
                <div class="ptadt">
                    <input class="price" id="price" type="number" placeholder="Price">
                    <input class="taxes" id="texas" type="number" placeholder="Taxes">
                    <input class="ads" id="ads" type="number" placeholder="Ads">
                    <input class="discont" id="discount" type="number" placeholder="Discount">
                    <span class="total" id="total" >Total:</span>
                </div>
                <div class="ccc">
                    <!-- count -->
                    <input class="count" type="number" placeholder="Count">
                    <!-- category -->
                    <input class="category" type="text" placeholder="Category">
                    <!-- create btn -->
                    <button class="createBtn" type="button">create</button>
                </div>
            </section>
            <!-- end create section -->
            <hr>
            <!-- start show section -->
            <section class="show">
                <div class="container">
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>category</th>
                            <th>total</th>
                        </tr>
                    </table>
                </div>
            </section>
            <!-- end show section -->
        </div>
    </main>
    <!-- end main -->
    <script src="./JS/main.js"></script>
</body>
</html>
